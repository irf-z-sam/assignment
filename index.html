<body>
    <style>
        form{
        background-color:rgb(0, 238, 255);
        color:green;

        input{   
           width:500px;

  <form onsubmit="takevalue(event)">
    <fieldset>
    <legend>
        <h1>Registration Form</h1>

    <div>
        <label>Name:</label><br>
         <input type="text" id="name" name="name"  style="width:500px;">

    <div>

    <div>

    </div><br>
    <div>
        Date Of Birth:<br><input type="date" id="dob">
    </div><br>
    <div>
        Address:<br><input type="text" id="add">

        <input type="Submit" value="Submit"><br><br>
